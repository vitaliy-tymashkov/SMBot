<!DOCTYPE html>
<style type="text/css">

body{
	background-color: #f1f0f0;
	color: #2E2A25;
}

#header{
	padding: 10px 60px;
	height: 80px;
	background-color: #ff9900;
}
.content{
	min-width: 960px;
	max-width: 1200px;
	margin: 0px auto;
}
#header h2{
	margin: 30px auto;
	display: block;

}
#header h2 a{
	text-decoration: none;
	font-family: Arial, Verdana, Tahoma sans-serif;
	font-size: 22px;
	color: #333333;
}
#header h2 a:hover{
	color: #3399cc;
}

.nav-tabs li{
	float: left;
	margin-left: -40px;
	margin-right: 50px;
	text-transform: uppercase;
	font-weight: bold;
	font-family: Arial, Verdana, Tahoma sans-serif;
	font-size: 16px;
	display: block;

}

.nav-tabs li a{
	text-decoration: none;
	color: #2E2A25;
	padding: 11px 30px;
	border: 1px solid transparent;
  	border-radius: 5px 5px 0 0;
  	border-color: #ff9900;
}

.nav-tabs li a.active{
	background-color: #f1d290;
}

.nav-tabs{
	margin-bottom: 15px;
}

.tab-content{
	padding: 10px 10px 20px 10px;
	margin-top: 10px;
	width: 1161px;
	border: 1px solid transparent;
  	border-radius: 0 5px 5px 5px;
  	border-color: #ff9900;
  	font-family: Arial, Verdana, Tahoma sans-serif;
	font-size: 14px;
}

table{
    table-layout: fixed; /* Фиксированная ширина ячеек */
    width: 100%; /* Ширина таблицы */
 	width: 800px;
	border: 2px solid #dddfe1;
	border-collapse: collapse;
	color: #333333;
}

th{
	background-color: #edeeee;
	color: #333333;
}
td, th{
	border: 2px solid #dddfe1;
	height: 10px;
}
tr{
	text-align: center;
}

.tr-header{
	text-transform: uppercase;
	font-weight: bold;

}

.tr-header th{
	padding: 10px 0 8px 0;
	font-size: 12px;
	background-color: #FEF0AE;
}

.tr-content th{
	padding: 1px 3px;
	font-size: 12px;
	text-align: left;
}

tr .row-btn{
	text-align: center;
}

.row-btn text{
	color: #f1f0f0;
}

.table-header{
	margin-top: 8px;
}

.table-header a{
	font-size: 14px;
	font-weight: bold;

	padding: 5px 15px;
	color: #2E2A25;
	text-decoration: none;
	text-transform: uppercase;
	border: 1px solid transparent;
  	border-radius: 5px;
  	border-color: #ff9900;
  	background-color: #f1d290

}

.table-header a:hover{
	color: #2E2A25;
}

.table-footer a{
	font-size: 14px;
	font-weight: bold;
	margin-left: 20px;
	margin-bottom: 10px;
	padding: 5px 15px;
	color: #2E2A25;
	text-decoration: none;
	text-transform: uppercase;
	border: 1px solid transparent;
  	border-radius: 5px;
  	border-color: #ff9900;
  	background-color: #f1d290

}

.table-footer a:hover{
	color: #2E2A25;
}

#filter{
	margin: -4px 0px 10px 0px;
	font-family: Arial, Verdana, Tahoma sans-serif;
	font-size: 15px;
	border-radius: 2px;
	float: left;
}

#filter-btn{

 display: inline-block;
 border:1px solid #ff9900;
 color: #191502;
 border-radius: 4px 4px 4px 4px;
 -webkit-border-radius: 4px 4px 4px 4px;
 -moz-border-radius: 4px 4px 4px 4px;
 font-family: Verdana;
 width: 95px;
 height: auto;
 font-size: 14px;
 padding: 1px;
 margin-left: 15px;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 text-shadow: 0 1px 0 #FFFFFF;
 background-image: linear-gradient(to top, #F6FCA6, #FCFCFC);
 background-color: #f1d290;
}

#filter-btn: hover, {
 border:1px solid #967D09;
 color: #705D07;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #f1d290;
}

#filter-btn:active{
border:1px solid #967D09;
 color: #705D07;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #f1d290;
}

#item-check{
	border: 1px solid transparent;
  	border-radius: 5px;
  	border-color: #ff9900;
	margin-top: 5px;
	width: 320px;
	padding: 20px 234px 38px 30px;
	margin-left: 2px;
	font-family: Arial, Verdana, Tahoma sans-serif;
	text-transform: none;

}

#label-item{
	margin: 10px 4px 10px 0px;
}

.input-item{
 float: left;
}

#input-item, option{
	margin-left: 15px;
	font-family: Arial, Verdana, Tahoma sans-serif;
	font-size: 15px;
	border-radius: 2px;
}

#botton{
	margin: -2px -213px 50px;
	float: right;
}

#order-btn{
    font-size: 10px;
    width: 90px;
    border: 1px solid #CFB335;
}

.btn-class{
 display: inline-block;
 border:2px solid #CFB335;
 color: #191502;
 border-radius: 4px 4px 4px 4px;
 -webkit-border-radius: 4px 4px 4px 4px;
 -moz-border-radius: 4px 4px 4px 4px;
 font-family: Verdana;
 width: 201px;
 height: auto;
 font-size: 15px;
 padding: 1px;
 margin-left: 5px;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D,0 2px 4px 0 #D4D4D4;
 text-shadow: 0 1px 0 #FFFFFF;
 background-image: linear-gradient(to top, #F6FCA6, #FCFCFC);
 background-color: #A1A165;
}

.btn-class:hover, {
 border:2px solid #967D09;
 color: #705D07;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #FCDF5B;
}

.btn-class:active{
border:2px solid #967D09;
 color: #705D07;
 box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -moz-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 -webkit-box-shadow: inset 0 1px 0 0 #FFF6CE,inset 0 -1px 0 0 #E3C852,inset 0 0 0 1px #FCE88D;
 background-color: #967D09;
}

.col-1{
width: 740px;
}

.col-2{
width: 300px;
}

.col-3{
width: 114px;
}

#user-info-check{
float: left;
color: #ff0c0c;
margin: 0 0 0 20px;
<!--color: #ff9900;-->
}

#order{
float: left;
}

#order-form{
float: left;
font-size: 11px;
align: center;
width: 95px;
margin: 13px 0px 0px 40px;
}

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop selection</title>
</head>
<body>

<div id="header">
    <div class="content">
        <h2>Welcome to Sportmaster order API</h2>
    </div>
</div>
<div class="clear"></div>

<br>
<br>
<div class="content">
    <div class="table">
        <ul class="nav-tabs">
            <li><a class="active" href="#">Shop list</a></li>
        </ul>
        <br>

        <div class="tab-content">
            <div class="table-header">
                !!!separator
            </div>
            <br>
            <div class="table-content">
                <table>
                    <tr class="tr-header">
                        <th class="col-1">Shop address</th>
                        <th class="col-2">Metro</th>
                        <th class="col-3">Action</th>
                    </tr>

                    !!!separator
                </table>
            </div>

        </div>

    </div>
</div>

</body>
</html>
